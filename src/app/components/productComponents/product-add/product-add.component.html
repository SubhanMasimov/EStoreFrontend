<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Yeni məhsul əlavə et</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="name">Məhsul adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="categoryId">Kateqoriya</label>
                        <div class="form-group">
                            <select class="form-select" formControlName="categoryId">
                                <option *ngFor="let category of categoryList" [ngValue]="category.id">{{category.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Marka</label>
                        <div class="form-group">
                            <select class="form-select" formControlName="brandId">
                                <option *ngFor="let brand of brandList" [ngValue]="brand.id">{{brand.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="stock">Miqdar</label>
                        <div class="form-group">
                            <input type="number" id="stock" formControlName="stock" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price">Qiymət</label>
                        <div class="form-group">
                            <input type="number" id="price" formControlName="price" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="add()">Əlavə et</button>
            </div>
        </div>
    </div>
</div>
