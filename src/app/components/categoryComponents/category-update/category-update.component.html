<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Kateqoriyanı güncəllə</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="categoryUpdateForm">
                    <div class="mb-3">
                        <label for="id">Id</label>
                        <div class="form-group">
                            <input type="text" id="id" formControlName="id" class="form-control"  [readonly]="true" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name">Ad</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="createDate">Tarix</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="createDate" class="form-control"  [readonly]="true" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="createDate">Aktivlik</label>
                        <div class="form-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" formControlName="active">
                            </div>
                        </div>
                    </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click) = "update()">Güncəllə</button>
        </div>
    </div>
</div>
</div>
