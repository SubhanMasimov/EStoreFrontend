<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Yeni marka əlavə et</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="name">Marka adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control" />
                        </div>
                    </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="add()">Əlavə et</button>
        </div>
    </div>
</div>
</div>
